<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../media/css/jquery.dataTables.css">
		<script src="../../js/jquery-2.0.3.js"></script>
		<script type="text/javascript" language="javascript" src="../media/js/jquery.dataTables.js">
		</script>
		<script>
			//最简单的使用,提供一个 包含行列的表格,然后初始化
			$(document).ready(function() {
				$('#myTable').DataTable();
			});
		</script>
	</head>

	<body>
		<table id="myTable">
			<thead>
				<tr>
					<th>Column 1</th>
					<th>Column 2</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Row 1 Data 1</td>
					<td>Row 1 Data 2</td>
				</tr>
				<tr>
					<td>Row 2 Data 1</td>
					<td>Row 2 Data 2</td>
				</tr>
			</tbody>
		</table>
	</body>

</html>
