<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/animate.css" />
		<link rel="stylesheet" type="text/css" href="css/flavr.css" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/flavr.min.js"></script>
		<script>
			$(function(){
				$("#btn1").click(function(){
					new $.flavr('一个弹出框');
				});
				
				$("#btn2").click(function(){
					new $.flavr({
						content: '确认要这样?',
						dialog: 'confirm',
						onConfirm: function() {
							console.log("点击确认");
						},
						onCancel: function() {
							console.log("点击取消");
						}
					});
				});
				
				$("#btn3").click(function(){
					new $.flavr({
						content: 'How old are you?',
						dialog: 'prompt',
						prompt: {
							placeholder: 'Enter something'
						},
						onConfirm: function($container, $prompt) {
							alert($prompt.val());
							return false;
						},
						onCancel: function() {
							alert('Canceled');
						}
					});
				});
			});
		</script>
	</head>

	<body>
		<button class="btn btn-primary" id="btn1">按鈕1</button>
		<button class="btn btn-primary" id="btn2">按鈕2</button>
		<button class="btn btn-primary" id="btn3">按鈕3</button>
		<button class="btn btn-primary" id="btn4">按鈕4</button>
		<button class="btn btn-primary" id="btn5">按鈕5</button>
	</body>

</html>
