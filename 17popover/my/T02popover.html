<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap3/css/bootstrap.css" />
		<script src="../../js/jquery-2.0.3.js"></script>
		<script src="../../css/bootstrap3/js/bootstrap.js"></script>
		<!--<script src="../popovers/common.js"></script>
		<script src="../popovers/uiutils.js"></script>
		<script src="../popovers/tooltip.js"></script>
		<script src="../popovers/popover.js"></script>-->
		<script>
			$(function() {
				$("#p1").popover();
				$("#p2").popover({
				'animation': true, //提示工具使用 CSS 渐变滤镜效果。
					//向提示工具插入 HTML
					'html': '呵呵呵呵',
					//规定如何定位提示工具（即 top|bottom|left|right|auto）。当指定为 auto 时
					'placement': 'right',
					//如果提供了一个选择器，提示工具对象将被委派到指定的目标
					//'selector':'',
					//提示框内显示标题的文本,如果未指定 title 属性，则 title 选项是默认的 title 值。
					'title':'这是提示信息啊啊啊啊',
					//定义如何触发提示工具： click| hover | focus | manual。您可以传递多个触发器，每个触发器之间用空格分隔。
					//'trigger':'',
					//延迟显示和隐藏提示工具的毫秒数
					//'delay':{ show: 500, hide: 100 },
					//向指定元素追加提示工具
					//'container':
					//提示内容
					'content':'这是提示内容'
				});
				
				$("#p3").popover({
					'placement': 'left',
					'content':'aaaa'
				}).popover('show');
				
				$("#p4").popover({
					'placement': 'auto',
					'content':'悬停触发',
					'trigger':'click| hover | focus | manual'
				});
			});

			//事件
			$('#mypopover').on('show.bs.popover', function() {
				//当调用 show 实例方法时立即触发该事件。
			}).on('shown.bs.popover', function() {
				// 当弹出框对用户可见时触发该事件（将等待 CSS 过渡效果完成）。
			}).on('hide.bs.popover', function() {
				// 	当调用 hide 实例方法时立即触发该事件。
			}).on('hidden.bs.popover', function() {
				// 当工具提示对用户隐藏时触发该事件（将等待 CSS 过渡效果完成）。
			})
		</script>
	</head>

	<body>
		1.使用popover方式1<br>
		<a href="#" data-toggle="popover" id="p1" title="Example popover">
			请悬停在我的上面
		</a>
		<a href="#" data-toggle="popover" id="p2">
			请悬停在我的上面
		</a>
		<a href="#" data-toggle="popover" id="p3">
			请悬停在我的上面
		</a>
		<a href="#" data-toggle="popover" id="p4">
			请悬停在我的上面
		</a>
		<div style="display: inline-block;width: 100px;border: 1px solid black;" id="container1"></div>
	</body>

</html>
