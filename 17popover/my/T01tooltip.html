<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap3/css/bootstrap.css"/>
		<script src="../../js/jquery-2.0.3.js"></script>
		<script src="../popovers/common.js"></script>
		<script src="../popovers/uiutils.js"></script>
		<script src="../popovers/tooltip.js"></script>
		<script src="../popovers/popover.js"></script>
		<script>
			$(function() {
				//需要引入bootstrap.css,需要引入bootstrap.js或(tooltip.js)
				$('#tooltip2').tooltip({
					'animation': true, //提示工具使用 CSS 渐变滤镜效果。
					//向提示工具插入 HTML
					'html': '呵呵呵呵',
					//规定如何定位提示工具（即 top|bottom|left|right|auto）。当指定为 auto 时
					'placement': 'right',
					//如果提供了一个选择器，提示工具对象将被委派到指定的目标
					//'selector':'',
					//提示框内显示的文本,如果未指定 title 属性，则 title 选项是默认的 title 值。
					'title':'这是提示信息啊啊啊啊',
					//定义如何触发提示工具： click| hover | focus | manual。您可以传递多个触发器，每个触发器之间用空格分隔。
					//'trigger':'',
					//延迟显示和隐藏提示工具的毫秒数
					//'delay':{ show: 500, hide: 100 },
					//向指定元素追加提示工具
					//'container':
				});
				
				//二.方法
				$('#tooltip2').tooltip('toggle').tooltip('show').tooltip('hide');//.tooltip('destroy')
				
				$('#tooltip1').tooltip();
				
				//三.事件
				$('#tooltip2').on('show.bs.tooltip', function() {
					// 当调用 show 实例方法时立即触发该事件。
				}).on('shown.bs.tooltip', function() {
					// 当提示工具对用户可见时触发该事件（将等待 CSS 过渡效果完成）。
				}).on('hide.bs.tooltip', function() {
					// 当调用 hide 实例方法时立即触发该事件。
				}).on('hidden.bs.tooltip', function() {
					// 当提示工具对用户隐藏时触发该事件（将等待 CSS 过渡效果完成）。
				})
			});
		</script>
	</head>

	<body>
		1.使用tooltip方式1<br>
		<a href="#" data-toggle="tooltip" id="tooltip1" title="Example tooltip">请悬停在我的上面</a><br>
		<a href="#" title="这里是显示的文本" id="tooltip2">请悬停在我的上面2</a><br>
	</body>

</html>
