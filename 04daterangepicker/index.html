<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>日期范围选择测试页</title>
		<link rel="stylesheet" href="bootstrap-custom/dist/css/bootstrap.css" />
		<link rel="stylesheet" href="daterange/daterangepicker.css" />
		<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
		<script type="text/javascript" src="js/moment.js"></script>
		<script type="text/javascript" src="bootstrap-custom/dist/js/bootstrap.js"></script>
		<script type="text/javascript" src="daterange/daterangepicker.js"></script>
	</head>

			<body>
				<input id="test" style="width: 300px;">

			</body>
			<script type="text/javascript">
				$(document).ready(
					function() {
						var options = {
							timePicker: true,
							timePicker24Hour: true,
							timePickerIncrement: 5
						};
						options.ranges = {
							'今天': [moment(), moment()],
							'昨天': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
							'过去7天': [moment().subtract(6, 'days'), moment()],
							'过去30天': [moment().subtract(29, 'days'), moment()],
							'本月': [moment().startOf('month'), moment().endOf('month')],
							'上月': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
						};
						options.locale = {
							format: 'YYYY/MM/DD HH:mm',
							separator: ' - ',
							applyLabel: '确定',
							cancelLabel: '取消',
							fromLabel: '从',
							toLabel: '到',
							customRangeLabel: '选择范围',
							daysOfWeek: ['日', '一', '二', '三', '四', '五', '六'],
							monthNames: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],
							firstDay: 1
						};
						$('#test').daterangepicker(options,
							function(start, end, label) {
								console.log('New date range selected: ' + start.format('YYYY-MM-DD') +
									' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')');
							});
					}
				);
			</script>

</html>
