<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="bootstrap-custom/dist/css/bootstrap.css" />
		<link rel="stylesheet" href="daterange/daterangepicker.css" />
		<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
		<script type="text/javascript" src="js/moment.js"></script>
		<script type="text/javascript" src="bootstrap-custom/dist/js/bootstrap.js"></script>
		<script type="text/javascript" src="daterange/daterangepicker.js"></script>
		<script>
			$(function() {
				$('#demo').daterangepicker({
					"showDropdowns": true,
					"showWeekNumbers": true,
					"showISOWeekNumbers": true,
					"timePicker": true,
					"timePicker24Hour": true,
					"timePickerSeconds": true,
					"autoApply": true,
					"dateLimit": {
						"days": 7
					},
					"ranges": {
						"Today": [
							"2017-11-06T11:24:04.646Z",
							"2017-11-06T11:24:04.646Z"
						],
						"Yesterday": [
							"2017-11-05T11:24:04.646Z",
							"2017-11-05T11:24:04.646Z"
						],
						"Last 7 Days": [
							"2017-10-31T11:24:04.646Z",
							"2017-11-06T11:24:04.646Z"
						],
						"Last 30 Days": [
							"2017-10-08T11:24:04.646Z",
							"2017-11-06T11:24:04.646Z"
						],
						"This Month": [
							"2017-10-31T16:00:00.000Z",
							"2017-11-30T15:59:59.999Z"
						],
						"Last Month": [
							"2017-09-30T16:00:00.000Z",
							"2017-10-31T15:59:59.999Z"
						]
					},
					"locale": {
						"format": "MM/DD/YYYY",
						"separator": " - ",
						"applyLabel": "Apply",
						"cancelLabel": "Cancel",
						"fromLabel": "From",
						"toLabel": "To",
						"customRangeLabel": "Custom",
						"weekLabel": "W",
						"daysOfWeek": [
							"Su",
							"Mo",
							"Tu",
							"We",
							"Th",
							"Fr",
							"Sa"
						],
						"monthNames": [
							"January",
							"February",
							"March",
							"April",
							"May",
							"June",
							"July",
							"August",
							"September",
							"October",
							"November",
							"December"
						],
						"firstDay": 1
					},
					"alwaysShowCalendars": true,
					"startDate": "10/31/2017",
					"endDate": "11/06/2017"
				}, function(start, end, label) {
					console.log("New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')");
				});
			});
		</script>
	</head>

	<body>
		<input id="demo" />
	</body>

</html>
